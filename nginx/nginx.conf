events {
    worker_connections 1024;
}

http {
    server_names_hash_bucket_size 128;

    upstream backend {
        server backend:8080;
    }

    upstream frontend {
        server frontend:3000;
    }
    
    # В случае локального тестирования заменить имя домена на localhost
    server {
        listen 80;
        server_name prod-team-30-mdmsvlv5.final.prodcontest.ru;
        return 301 https://$server_name$request_uri;
    }

    # В случае локального тестирования заменить имя домена на localhost
    server {
        listen 443 ssl;
        server_name prod-team-30-mdmsvlv5.final.prodcontest.ru;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;

        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /qdrant/ {
            proxy_pass http://qdrant:6333/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name prod-team-30-qdrant-mdmsvlv5.final.prodcontest.ru;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;

        location / {
            proxy_pass http://qdrant:6333/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}

